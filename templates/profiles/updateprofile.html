{% extends 'snippets/base.html' %}
{% block content %}
    {% include 'snippets/nav.html' %}
    <div class="container">
            <h1>Update Profile profileView</h1>
            <div class="col-md-6">
                <form action="" method="post"> 
                    <div class="form-group">{% csrf_token %}
                        <label for="mobile">Mobile No</label>
                        <input class="form-control" type="tel" name="mobile" id="mobile">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea type="" class="form-control" name="address" id="address" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pan">Pan No:</label>
                        <input class=" form-control" type="text" name="pan" id="pan">
                    </div>
                    <button type="submit"  class="btn btn-warning">Update</button>
                </form>
            </div>
            
    </div>
    
{% endblock %}
